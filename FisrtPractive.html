<!DOCTYPE html>
<!--doctype: hrml의 속성을 정의-->
<!--콘텐츠가 있는 태그:오픈 태그와 클로즈 태그는 항상 같아야 한다-->
<!-- 오픈태그와 클로즈 태그 사이에 들어가는 것이 콘텐츠-->
<!--콘텐츠가 없는 태그:빈태그, 클로즈태그가 없음-->
<!--전체 내용을 요소(element)라고 한다.-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>


<body>
