<!-- # 1.HTML 코드 기초 문법.

---

- html의 문법은 딱 한 가지, 태그(tag)만 기억하면 된다.

       태그란?: html 코드에서 정보(콘텐츠)를 정의하는 형식.

- html 태그 사용법: 시작과 끝.

태그는 <> 과 </>기호를 사용해 콘텐츠의 시작과 끝을 표시.

각 태그는 콘텐츠를 감싸며, 태그명은 콘텐츠의 성격과 의미를 나타낸다.

ex) <태그>내용</태그>

- 빈태그 혹은 단일 태그

시작과 끝을 구분할 필요가 없는 태그도 존재.

콘텐츠를 감쌀 필요가 없으므로, 시작과 끝을 구분하지 않는다.

ex) <태그명/> 또는 <태그명>

- html 태그 사용법 : 속성

속성은 태그의 부가적인 기능을 정의하는 것으로, 선택사항.

속성은 시작 태그의 내부에 정의!/ 속성의 개수에는 특별한 제한이 없다.

태그명과 속성명은 공백으로 구분하며,  속성값에는 “”를 사용한다.

ex)<태그명 속성명=”속성값”>내용</태그명>

     <태그명 속석명=”속성값”>

- html 태그 사용법: 주석

코드에 대한 메모를 남기기 위한 용도로 사용.

ex) <!—주석내용—>

- <title>~</title> :문서의 제목을 나타낸다/ 콘텐츠는 브라우저 탭에 표시.

# 3.텍스트 태그 사용 방법과 특징.

---

- 문단(Paragraph)

: P태그는 문단 요소를 나타내는 태그로써, 가장 많이 사용되는 텍스트 태그.

→ 하나의 p태그는 하나의 문단을 표현, 문단과 문단 사이에는 공백이 존재!

![Untitled](https://prod-files-secure.s3.us-west-2.amazonaws.com/416ffaef-aae0-444e-9a51-3efa9cb8a153/536617e2-4c4b-44fb-87d1-6e0afb4ea2fe/Untitled.png)

- 제목(Headline) → h(n)태그

: h(n)태그는 제목(표제) 요소를 나타내는 태그이다.

1일 때 가장 크기와 굵기가 크고, 6일 때 가장 작다. 

순서대로 작성해야 한다.

- html 텍스트의 특징

: 일반적으로 엔터는 ‘줄바꿈’을 의미하는 입력이지만, html에서는 이를 무시한다.

또한 스페이스를 통한 공백도 한 칸 밖에 인정하지 않는다.

- 줄바꿈 태그와 공백문자

: HTML에서는 <br>태그가 줄바꿈을 담당한다.

공백을 두 번 이상 표시하고자 할 때는 &nbsp;를 사용한다.

<hr>태그를 통해, 구획 구분 가능.

# 4.태그의 구분과 인라인 텍스트 요소.

---

- 태그의 구분 : 블록 레벨 요소를 만드는 태그 vs 인라인 요소를 만드는 태그

:블록 레벨 요소 : 자기가 속한 영역의 너비를 모두 차지하여 블록을 형성

—> h(n) 태그, p태그,  

:인라인 요소 : 자기에게 필요한 만큼의 공간만 차지한다.

- 텍스트를 굵게 만들자.

: strong태그는 감싸고 있는 콘텐츠를 굵게 표시하는 태그./ 인라인 요소를 만든다.

- 텍스트를 이탤릭체(강조&기울임)로 쓰자.

: <em>태그는 감싸고 있는 콘텐츠를 기울여 이탤릭체로 표시하는 태그이다.

인라인 요소를 만드는 태그이다.

![Untitled](https://prod-files-secure.s3.us-west-2.amazonaws.com/416ffaef-aae0-444e-9a51-3efa9cb8a153/4b351c7b-c36d-4851-b1d1-205f9e7a2e6a/Untitled.png)

- 텍스트에 형광펜 표시.!

: <mark>태그는 감싸고 있는 콘텐츠에 형광펜 표시/ 인라인 요소를 만드는 태그.

![Untitled](https://prod-files-secure.s3.us-west-2.amazonaws.com/416ffaef-aae0-444e-9a51-3efa9cb8a153/ae84b425-34e1-4c3b-b4ed-76cef83fa7cc/Untitled.png)

# 5.이미지 표시하기.

---

- 이미지를 보여주는 img태그

: <img>태그는 이미지를 표시할 때 사용하는 태그이다.

단일 태그(빈태그)로써, 닫는 태그를 필요로 하지 않는다.

콘텐츠를 적어주는 대신, 표시할 이미지에 대한 정보를 속성으로 지정해주어야 한다.

![Untitled](https://prod-files-secure.s3.us-west-2.amazonaws.com/416ffaef-aae0-444e-9a51-3efa9cb8a153/297c09f7-165b-4630-b1a3-2ac37380c9f0/Untitled.png)

- 표시할 이미지 지정.

: <img>태그의 src속성은, 표시할 이미지의 위치정보와 파일명을 입력받는 속성

즉, 이미지의 url을 입력받는다.

서버에 위치한 이미지 파일이어도 되고, 내 컴퓨터에 저장된 이미지 파일이어도 된다.

- 이미지 설명(alt)의 중요성.!

: alt는 대체 텍스트 역할을 한다./ 이미지가 로딩되기 전이나 실패 시, 대체 텍스트가 표시된다.

- 이미지 크기 조절하기.

: <img>태그를 통해 이미지를 표시할 때는 이미지가 표시될 크기를 지정 가능.

너비와 높이를 각각 지정 가능하다/ 단위 없이 정수 값만 지정한다.

![Untitled](https://prod-files-secure.s3.us-west-2.amazonaws.com/416ffaef-aae0-444e-9a51-3efa9cb8a153/9fbd361d-de0a-4099-989a-dae534357e17/Untitled.png)

단, 너비&높이를 동시에 변경할 경우, 이미지의 비율이 깨질 수 있다.// 퍼센트로도 조절 가능

# 6.컨테이너 그리고 전역 속성.

---

- 컨테이너 태그

: 콘텐츠나 레이아웃에 아무런 영향도 주지 않고, 단지 다른 요소 여럿을 묶어 관리하기 편하게 만드는 역할을 하는 태그를 ‘컨테이너’라고 한다.

콘텐츠 내용을 구분하거나, 공통적인 스타일을 적용하고자 할 때 사용하는 것이 좋다!

—> <div></div>: 블록 레벨 컨테이너

—> <span></span>: 인라인 컨테이너  

- 전역 속성.

전역 속성은, 모든 html태그에서 공통으로 사용할 수 있는 속성!

속성이란, 태그를 의미나 기능적으로 보조해주는 것!

속성은 시작 태그의 내부에 정의한다. 속성의 개수에는 특별한 제한이 없다.
