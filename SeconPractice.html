<!--doctype: hrml의 속성을 정의-->
<!--콘텐츠가 있는 태그:오픈 태그와 클로즈 태그는 항상 같아야 한다-->
<!-- 오픈태그와 클로즈 태그 사이에 들어가는 것이 콘텐츠-->
<!--콘텐츠가 없는 태그:빈태그, 클로즈태그가 없음-->
<!--전체 내용을 요소(element)라고 한다.-->


<!--태그의 속성: 태그를 의미나 기능적으로 보조해주는 역할-->
<!-- 태그명 속성="속성값"-->
<!--속성의 종류: 
    html태그의 lang, meta태그의 charset,name,content,
    a태그의 href,target,img태그의 src,alt...etc-->


    <!-- <!DOCTYPE html>: 현재 문서가 HTML5 문서임을 명시합니다.
    <html lang="en">: 문서의 최상위 요소이며, lang="en"은 문서의 기본 언어가 영어임을 나타냅니다.
    <head>: 문서의 메타 정보, 외부 리소스, 스크립트 등의 연결을 포함하는 섹션입니다.
    <meta charset="UTF-8">: 문서의 문자 인코딩을 UTF-8로 설정합니다.
    <meta name="viewport" content="width=device-width, initial-scale=1.0">: 반응형 웹 디자인을 위한 뷰포트 설정입니다. 이 설정은 모바일 장치에서 콘텐츠가 올바르게 보이도록 도와줍니다.
    <title>Document</title>: 브라우저 탭에 표시되는 문서의 제목입니다.
    <body>: 실제로 브라우저에 표시되는 콘텐츠를 포함하는 섹션입니다.
    이 기본 구조는 웹 페이지를 시작할 때 기본 템플릿으로 사용될 수 있으며, 필요에 따라 추가적인 내용과 요소를 포함시킬 수 -->




<!DOCTYPE html><!--html5의 독타입-->
<html lang="ko"> <!--html문서의 시작을 알림-->
<head> <!-- html 문서의 정보를 작성하는 영역-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!--문서의 제목을 결정-->
</head>
<body> <!-- 웹 브라우저에 표시되는 영역-->
    
</body>
</html>
