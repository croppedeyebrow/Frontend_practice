<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직방</title>
</head>
<body>
    <div class="flex-container">
        <div class="header">
            <div class="top">
                <div class="logo-wrap">
                    <a>
                        <img class="logo" src="//s.zigbang.com/v1/web/common/new/zigbangWeb_horizontal_on-line_new.png" alt="직방">
                    </a>      
                </div>
                <div class="gnb">
                    <ul class="gnb-container">


                        <li class="has_d2">
                            <a>
                                <span>아파트</span>
                                <span class="small">매매/전세/신축분양</span> 
                            </a>
                          <div class="depthh2_bx">
                            <a class=" ">매매/전,월세</a>
                            <a class=" ">신축분양</a>
                            <a class=" ">인구흐름</a>
                          </div>
                        </li>

                        <li class="has_d2">
                            <a>
                                <span>빌라,투룸+</span>
                                <span class="small">신축분양/매매/전월세</span> 
                            </a>
                          <div class="depthh2_bx">
                            <a class=" ">빌라,투룸 찾기</a>
                            <a class=" ">찜한 매물</a>
                            <a class=" ">빌라 내놓기(전월세만)</a>
                          </div>
                        </li>

                        <li class="has_d2">
                            <a>
                                <span>원룸</span>
                                <span class="small">전월세</span> 
                            </a>
                          <div class="depthh2_bx">
                            <a class=" ">방 찾기</a>
                            <a class=" ">찜한 매물</a>
                            <a class=" ">방 내놓기(전월세만)</a>
                          </div>
                        </li>

                        <li class="has_d2">
                            <a>
                                <span>오피스텔</span>
                                <span class="small">도시형생활주택/전월세</span> 
                            </a>
                          <div class="depthh2_bx">
                            <a class=" ">오피스텔 찾기</a>
                            <a class=" ">찜한 매물</a>
                            <a class=" ">오피스텔 내놓기(전/월세만)</a>
                          </div>
                        </li>

                        <li class="has_d2">
                            <a>
                                <span>창업/사무실</span>
                                <span class="small">임대/매매</span> 
                            </a>
                          <div class="depthh2_bx">
                            <a class=" ">상가*점포</a>
                            <a class="coming_soon ">사무실</a>
                            <a class="coming_soon ">공유오피스</a>
                            <a class=" ">찜한 매물</a>
                            <a class=" ">상가/사물실 내놓기</a>
                          </div>
                        </li>
                    </ul>
                </div>
<!-- --여기까지 gnb-- -->

                   <div class="top_btn">
                    <div class="top_btn_menu">
                        <div class="bx_user">
                            <button type="button" class="i_account"> 로그인 및 회원가입</button>
                        </div>
                    </div>
                    <div class="top_btn_menu">
                        <a href="https://www.zigbang.com/home/RegisterInfo" class="i_img_link">
                            <img src="https://s.zigbang.com/v1/web/main/ceo_ad_img_new.png" width="126" height="38" alt="중개사무소 가입 및 광고문의">                
                        </a>
                    </div>
                   </div> 
            </div>
        </div>

        <!-- --여기까지 헤더-- -->

        <div class="main_wrap">
          <div class="main">
            <div class="banner">
              <div class="banner_top">
                <div class="banner_top_question"></div>
              </div>
              <div class="banner_bottom">
                <div class="banner_bottom_middle">
                  <div class="banner_bottom_select">

                    <div class="select_detail"></div>

                    <div class="banner_apart">
                      <span class="apart">아파트</span>
                    </div>
 
                    <div class="banner_bila">
                      <span class="bila">빌라</span>
                    </div>

                    <div class="banner_oneroom">
                      <span class="oneroom"></span>
                    </div>

                    <div class="banner_officetal">
                      <span class="officetal"></span>
                    </div>

                    <div class="banner_office">
                      <span class="office"></span>
                    </div> 

                  </div>
                  <!-- --여기까지가 베너 버튼-- -->

                  <div class="banner_bottom_input">
                    <div class="bottom_input_text">
                      <input type="text" placeholder="원하시는 지역명, 지하철역,단지명을 입력해주세요" autocomplete="off" class="text_detail">
                    </div>
                    <div class="input_button">
                      <img src="https://s.zigbang.com/v1/web/main/ic_search.png" alt="찾아보기" class="input_button_icon">
                      <div class="input_button_box"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- --여기까지가 베너-- -->
            
          </div>

        </div>



    </div>
</body>
</html>
